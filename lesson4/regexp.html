<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>RegExp</title>
</head>
<body>
    <script>
        const exampleText = "Приплыла к нему рыбка, спросила: 'Чего тебе надобно, старче?'";
        const regexp = /\'\B/g;
        console.log(exampleText.replace(regexp, '\"'));
    </script>
</body>
</html>
